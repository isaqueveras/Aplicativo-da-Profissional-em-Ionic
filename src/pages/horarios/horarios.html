<ion-content>

    <ion-row style="margin:-5px;">
      <ion-col col-12>
          <img src="../../assets/imgs/enem-2017.png" alt="" style="width:100%;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
      </ion-col>
      <ion-col col-12>
        <ion-card style="margin-top:-50px;">
          <ion-card-header text-center color="green">
            HORÁRIOS DA EEEP
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card style="box-shadow: none;">
    
        <button ion-item block (click)="itemSegunda($event, item)" color="light" class="button-iv">
          <ion-icon name="calendar"> </ion-icon> Segunda-Feira 
        </button>
    
        <button ion-item block (click)="itemTerca($event, item)" color="light" class="button-iv">
          <ion-icon name="calendar"> </ion-icon> Terça-Feira
        </button>
    
        <button ion-item block (click)="itemQuarta($event, item)" color="light" class="button-iv">
          <ion-icon name="calendar"> </ion-icon> Quarta-Feira
        </button>
    
        <button ion-item block (click)="itemQuinta($event, item)" color="light" class="button-iv">
          <ion-icon name="calendar"> </ion-icon> Quinta-Feira
        </button>
    
        <button ion-item block (click)="itemSexta($event, item)" color="light" class="button-iv">
          <ion-icon name="calendar"> </ion-icon> Sexta-Feira
        </button>
    
    </ion-card>

</ion-content>
